{% extends "base.html" %}

{% block content %}

<form>
	<h2>Type a number</h2>
	<input type="text" name="n">
	<button>FeezBuzz</button>

	<ol>
		{% for x in range (1,1+n) %}

			{% if x%15 == 0 %}
			<li>FizzBuzz</li>
			{% elif x%3 == 0 %}
			<li>Fizz</li>
			{% elif x%5 == 0 %}
			<li>Buzz</li>
			{% else %}
			<li>{{x}}</li>
			{% endif %}

		{% endfor %}
	</ol>
</form>

{% endblock %}
